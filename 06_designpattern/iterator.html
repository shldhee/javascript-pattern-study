<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var agg = (function () {
			var index = 0,
					data = [1,2,3,4,5],
					length = data.length;

			return {
				next: function () {
					var element;
					if (!this.hasNext()) {
						return null;
					}
					element = data[index];
					index = index + 2;
					return element;
				},

				hasNext: function() {
					return index < length;
				},

				rewind: function() {
					index = 0;
				},

				current: function() {
					return data[index];
				}
			}
		}());

		while (agg.hasNext()) {
			console.log(agg.next());
		}

		agg.rewind();
		console.log(agg.current()); // 1


	</script>
</body>
</html>
