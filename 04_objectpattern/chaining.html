<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {
			  value: 1,
				increment: function() {
					this.value++;
					return this;
				},
				add: function (v) {
					this.value += v;
					return this;
				},
				shout: function () {
					alert(this.value);
				}
		};
		obj.increment().add(3).shout();
	</script>
</body>
</html>
